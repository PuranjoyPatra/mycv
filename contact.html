<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Page</title>
  <link rel="stylesheet" href="css\contactstyle.css">
  <link rel="icon" href="image\favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,500&family=Josefin+Sans:ital@1&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cpform">
      <h1>Welcome to our Contact Page</h1>
      <form class="" action="mailto:purunjoypatra@gmail.com" method="post" enctype="text/plain">
        <div class="txt">
          <label>Name:</label>
          <input type="text" name="your name" placeholder="Enter Your Name">
        </div>

       <div class="txt">
         <label>Email:</label>
         <input type="email" name="your Email" placeholder="Enter Your Email Id">
       </div>
        <div class="txt">
          <label>Mobile No:</label>
          <input type="text" name="Mob No" placeholder="Enter your Mobile Number">
        </div>
        <div class="txt">
          <label>Do you like it?</label>
          <input type="radio" name="choice" value="Yes">Yes
          <input type="radio" name="choice" value="No">No
        </div>
        <div class="txt">
          <label>Write some Messages:</label>
          <textarea name="message" placeholder="Enter Your Messages"></textarea>
        </div>


        <input class="btn" type="submit" value="SEND">
      </form>






  </div>
  




</body>
</html>
